<!DOCTYPE html>
<html lang="fr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOTSHASARD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>

    <!-- Theme Toggle -->
    <button id="theme-toggle" aria-label="Basculer le thème">
        <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>

    <main>
        <!-- Infinite Scroll List -->
        <ul id="word-list" class="word-list">
            <!-- Words will be injected here by JS -->
        </ul>
    </main>

    <!-- Hidden Trigger Area (Bottom Right - Original) -->
    <div id="hidden-trigger"></div>

    <!-- Hidden Trigger Area (Bottom Left - New) -->
    <div id="backdoor-trigger"></div>

    <!-- Hidden Mentalist Modal (Right - Original) -->
    <dialog id="mentalist-modal">
        <form method="dialog">
            <h2>VRTX MODE</h2>
            <div class="input-group">
                <input type="text" id="target-word" placeholder="MOT CIBLE" autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false" style="text-transform: uppercase;">
                <span id="word-length-indicator">(0)</span>
            </div>

            <!-- Position Selector (Rank 1-6) -->
            <div class="rank-selector">
                <label>Position de la lettre :</label>
                <div class="rank-options">
                    <label class="rank-option">
                        <input type="radio" name="rank" value="1" checked>
                        <span>1</span>
                    </label>
                    <label class="rank-option">
                        <input type="radio" name="rank" value="2">
                        <span>2</span>
                    </label>
                    <label class="rank-option">
                        <input type="radio" name="rank" value="3">
                        <span>3</span>
                    </label>
                    <label class="rank-option">
                        <input type="radio" name="rank" value="4">
                        <span>4</span>
                    </label>
                    <label class="rank-option">
                        <input type="radio" name="rank" value="5">
                        <span>5</span>
                    </label>
                    <label class="rank-option">
                        <input type="radio" name="rank" value="6">
                        <span>6</span>
                    </label>
                </div>
            </div>
            <button id="start-forcing-btn" type="submit">GO</button>
        </form>
    </dialog>

    <!-- Hidden Backdoor Modal (Left - New) -->
    <dialog id="backdoor-modal">
        <form method="dialog">
            <h2>FORCING MODE</h2>
            <div class="input-group">
                <input type="text" id="backdoor-word" placeholder="MOT CIBLE" autocomplete="off" autocorrect="off"
                    autocapitalize="off" spellcheck="false" style="text-transform: uppercase;">
            </div>

            <!-- Count Selector (1-5) -->
            <div class="rank-selector">
                <label>Nombre de lancers avant forçage :</label>
                <div class="rank-options">
                    <label class="rank-option">
                        <input type="radio" name="forcing-count" value="1">
                        <span>1</span>
                    </label>
                    <label class="rank-option">
                        <input type="radio" name="forcing-count" value="2">
                        <span>2</span>
                    </label>
                    <label class="rank-option">
                        <input type="radio" name="forcing-count" value="3">
                        <span>3</span>
                    </label>
                    <label class="rank-option">
                        <input type="radio" name="forcing-count" value="4">
                        <span>4</span>
                    </label>
                    <label class="rank-option">
                        <input type="radio" name="forcing-count" value="5">
                        <span>5</span>
                    </label>
                </div>
            </div>

            <button id="start-backdoor-btn" type="submit">GO</button>
        </form>
    </dialog>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
